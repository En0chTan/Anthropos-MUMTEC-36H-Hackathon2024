<!DOCTYPE html>
<html lang="en">

<head></head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        h1 {
            margin-top: 20px;
        }

        #editor {
            width: 80%;
            height: 400px;
            border: 1px solid #34495e;
            margin-top: 20px;
            background-color: #34495e;
            color: #ecf0f1;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #e74c3c;
            color: #ecf0f1;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #c0392b;
        }

        .toggle-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .toggle-container label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #output {
            width: 80%;
            height: 400px;
            border: 1px solid #34495e;
            margin-top: 20px;
            background-color: #34495e;
            color: #ecf0f1;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Online Code Editor</h1>
    <textarea id="editor" placeholder="Write your code here..."></textarea>
    <div class="toggle-container">
        <label>
            <input type="checkbox" id="commentAwaySerialPrint"> Comment away serial print
        </label>
        <label>
            <input type="checkbox" id="directPortAccess"> Direct port access
        </label>
        <label>
            <input type="checkbox" id="periodicTask"> Periodic task
        </label>
        <label>
            <input type="checkbox" id="fixedPointMath"> Fixed point math
        </label>
    </div>
    <button onclick="getAICompletion()">Get AI Suggestion</button>
    <code>
        <pre id="output" style="display: none; color: white;"></pre>
    </code>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function getAICompletion() {
            let code = document.getElementById('editor').value;
            const commentAwaySerialPrint = document.getElementById('commentAwaySerialPrint').checked;
            const directPortAccess = document.getElementById('directPortAccess').checked;
            const periodicTask = document.getElementById('periodicTask').checked;
            const fixedPointMath = document.getElementById('fixedPointMath').checked;

            const flags = {
                1: commentAwaySerialPrint,
                2: directPortAccess,
                3: periodicTask,
                4: fixedPointMath
            };

            try {
                const button = document.querySelector('button');
                button.disabled = true;
                button.style.backgroundColor = '#7f8c8d';
                button.style.cursor = 'not-allowed';
                const response = await axios.post('http://' + window.location.hostname + ':5000/api/optimize', { code, flags }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    }
                });
                const optimizedCode = response.data.optimized_code.replace(/\\n/g, '\n');
                const output = document.getElementById('output');
                output.textContent = optimizedCode;
                output.style.display = 'block';
                //restore the button
                button.disabled = false;
                button.style.backgroundColor = '#e74c3c';
                button.style.cursor = 'pointer';
            } catch (error) {
                console.error('Error fetching AI completion:', error);
            }
        }
    </script>

</body>

</html>
